<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">

  <meta property="og:image" content="./img/main.jpg" />
  <title>신랑 강용석 ♥ 신부 김희정</title>
  <!-- cdn -->
  <script  src='https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js'></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.0.7/fullpage.js"></script>
  <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=35d8c6eef4dc97764a4e62f9f5b18aa7"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.0.7/fullpage.css">
  <link rel="stylesheet" href="./css/index.css">
</head>
  
</head>
<body>
  <div id="fullpage">
    <section class="section section01">
      <div>
        <h2>"우리<span>결혼</span>합니다."</h2>
        <p>행복하고 예쁘게 잘 살겠습니다</p>
        <p class="name">강용석 ♥ 김희정</p>
      </div>
      <div></div>
      <div>
        <p>2019년 10월 19일 토요일 오전 11시 30분</p>
        <p>보타닉파크 / 카라홀</p>
      </div>
    </section>
    <section class="section section02">
      <h2>초대의 글</h2>
      <p>
        하나님의 사랑으로 만난 두 사람이<br/>
        이제 새로운 가정을 이루는<br/>
        아름다운 약속을 하려합니다.<br/>
        언제나 아름답고 주위에 사랑을 나누는<br/>
        행복한 가정을 이루도록<br/>
        오셔서 축복해 주시고 지켜봐 주십시오.
      </p>
      <p>
        <span>강신여 고순연</span> 의 장남 <span>강용석</span><br/>
        <span>김남송 함정연</span> 의 장녀 <span>김희정</span>
      </p>
    </section>
    <section class="section section03">
      <h2>
        포토갤러리<br/>
        <span>좌우로 드래그해 주세요</span>
      </h2>
      <div class="slide_area">
        <div class="slide"><img src="./img/img01.jpg" /></div>
        <div class="slide"><img src="./img/img02.jpg" /></div>
        <div class="slide"><img src="./img/img05.jpg" /></div>
        <div class="slide"><img src="./img/img06.jpg" /></div>
        <div class="slide"><img src="./img/img07.jpg" /></div>
        <div class="slide"><img src="./img/img08.jpg" /></div>
        <div class="slide"><img src="./img/img09.jpg" /></div>
        <div class="slide"><img src="./img/img03.jpg" /></div>
        <div class="slide"><img src="./img/img04.jpg" /></div>
      </div>
    </section>
    <section class="section">
      <div id="map" style="width:100%;height:350px;"></div>
      <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=35d8c6eef4dc97764a4e62f9f5b18aa7&libraries=services,clusterer,drawing"></script>
      <script>
        var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
            mapOption = {
                center: new kakao.maps.LatLng(37.5672795,126.8268652), // 지도의 중심좌표
                level: 3, // 지도의 확대 레벨
                mapTypeId : kakao.maps.MapTypeId.ROADMAP // 지도종류
            }; 
        // 지도를 생성한다 
        var map = new kakao.maps.Map(mapContainer, mapOption); 
        // 마우스 드래그와 모바일 터치를 이용한 지도 이동을 막는다
        map.setDraggable(false);		
        // 마우스 휠과 모바일 터치를 이용한 지도 확대, 축소를 막는다
        map.setZoomable(false);   
        // 지도에 확대 축소 컨트롤을 생성한다
        var zoomControl = new kakao.maps.ZoomControl();
        // 지도의 우측에 확대 축소 컨트롤을 추가한다
        map.addControl(zoomControl, kakao.maps.ControlPosition.RIGHT);
        // 지도에 마커를 생성하고 표시한다
        var marker = new kakao.maps.Marker({
            position: new kakao.maps.LatLng(37.5672795,126.8268652), // 마커의 좌표
            map: map // 마커를 표시할 지도 객체
        });
        // 마커 위에 표시할 인포윈도우를 생성한다
        var infowindow = new kakao.maps.InfoWindow({
              content : `<div style="padding:5px;text-align:center;" class="spot_info">
                <b>보타닉파크웨딩</b><br/>
                10월19일 토 11시30분
          </div>` // 인포윈도우에 표시할 내용
        });
        // 인포윈도우를 지도에 표시한다
        infowindow.open(map, marker);
      </script>
    </section>
    <section class="section"></section>
  </div>
  <script>
    
    $(document).ready(function() {
      $('#fullpage').fullpage({
        //options here
        licenseKey: 'OPEN-SOURCE-GPLV3-LICENSE',
        autoScrolling:true,
        scrollHorizontally: true,
        slidesNavigation: true,
        slidesNavPosition: 'bottom'
      });
    });
  </script>
</body>
</html>
